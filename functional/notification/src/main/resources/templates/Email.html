<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Уведомление</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header { 
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content { 
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
        .actions a {
            margin: 10px;
        }
        .action-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .action-btn.decline {
            background-color: #f44336;
        }
        .footer {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="header" th:text="${title}"></h1>
    <div class="content">
        <p th:text="${text}"></p>
        <div class="actions" th:if="${not #lists.isEmpty(actions)}">
            <a 
                th:each="action : ${actions}"
                th:href="${action.url}"
                th:text="${action.text}"
                th:class="${'action-btn ' + (action.type == 'DECLINE' ? 'decline' : '')}">
            </a>
        </div>
    </div>
    <div class="footer">
        <p>TripHub</p>
    </div>
</body>
</html>
